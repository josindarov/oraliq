<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savollar Ro'yxati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .answer {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
            background-color: #f9f9f9;
            border-left: 3px solid #3498db;
        }
        .question {
            color: #2980b9;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .question:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            if (answer.style.display === "none") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Savollar Ro'yxati</h1>

    <div class="question" onclick="toggleAnswer('answer1')">

    </div>
    <div class="answer" id="answer1">
        <!-- Link the correct file for this question -->
        <iframe src="001.html" width="100%" height="500px"></iframe>
    </div>

</html>
